name: FitnessApp
description: A Flutter sample to demonstrate isolates
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.17.0-0 <=3.3.1"
#  sdk: ">=2.12.0 <3.0.0"

dependencies:
  settings_ui: ^2.0.2
  flutter:
    sdk: flutter
  provider: ^6.0.2
  table_calendar: ^3.0.6
  cupertino_icons: ^1.0.5
  flutter_svg: ^1.1.0
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  shared_preferences: ^2.0.15
  body_detection: 0.0.3
  file_picker: ^4.2.1
  permission_handler: ^8.1.6
  camera: ^0.10.0+1
  pausable_timer: ^1.0.0+6
  firebase_core: 2.1.1
  firebase_auth : 4.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/records.json

