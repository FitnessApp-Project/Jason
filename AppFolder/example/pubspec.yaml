name: body_detection_example
description: Demonstrates how to use the body_detection plugin.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #body_detection:
    #path: ../
  body_detection: 0.0.3
  cupertino_icons: ^1.0.2
  file_picker: ^4.2.1
  permission_handler: ^9.2.0
  camera: ^0.10.0+1
  table_calendar: ^3.0.6
  flutter_svg: ^1.1.0
  settings_ui: ^2.0.2
  provider: ^6.0.2

  flutter_local_notifications: ^9.6.0
  timezone: ^0.8.0
  rxdart: ^0.27.4

  pausable_timer: ^1.0.0+6
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.5
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:  ^1.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/squat/
    - assets/images/legpullover/
    - assets/images/sidelegraise/
    - assets/images/kneelinglegraise/
    - assets/images/pyramidStretch/
    - assets/images/lunge/
    - assets/images/statedForwardBendStretch/
    - assets/images/
    - assets/icons/
    - assets/data/